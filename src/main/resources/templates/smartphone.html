<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Update Smartphone</title>
</head>
<body>
<h1>Update smartphone</h1>
<p><a href="/smartphone/s">Smartphone list</a></p>
<p><a href="/log.txt">Log</a></p>

<form action="#" th:action="@{/smartphone/s(action='save')}" th:object="${smartphone}" method="post">
        ID:<br/>
        <input readonly="readonly" type="text" th:field="*{id}" /><br/>
        Name:<br/>
        <input type="text" th:field="*{name}" />
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span><br/>
        Price:<br/>
        <input type="text" th:field="*{price}" />
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</span><br/>
        Description:<br/>
        <textarea rows="4" cols="50" th:field="*{description}" />
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</span><br/><br/>
        <input type="submit" value="Submit"/>
    </form>

</body>
</html>
